<div>
    <div class="row result-row" ng-repeat="doc in data.search_data.term | orderBy:'_source.created'"><!--loop searched data using angularjs-->
        <div class="col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6 date-text">                
                <h3>{{doc._source.created * 1000| date:'dd MMMM'}}</h3><!-- display date-->
            </div>
            <div class="col-sm-6 col-xs-6 text-right">
                <h3><span class="doc-loc">{{doc.locname}}</span></h3><!-- display location name-->							                
            </div>
        </div>
        <div class="col-sm-12 col-xs-12">
            <div class="col-sm-12 col-xs-12">
                <h3>{{doc._source.title}}</h3>
            </div><!-- display title-->
        </div>

        <div class="col-sm-12 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12 result-body" ng-bind-html="doc._source['body:value']"><!-- display result body-->
            </div>
        </div>
    </div>
    
    <div class="pagination bottom-pager">	
        <ul class="pager">
            <li><a href="{{dataurl.prevUrl}}">Previous</a></li>
            <li><a href="{{dataurl.nextUrl}}">Next</a></li>
        </ul>
    </div><!-- end of pagination -->
</div><!-- Result section ends -->
