<!DOCTYPE html>
<html>
    <head>
        <title>Octopus-Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Declaring the base URL for links and routing -->
        <base href="http://www.ssdkolkata.net/octopus/angular-search/">
		
        <!-- Including style sheets and fonts -->
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>		
        <link href="css/custom-css.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">

        <!-- Including script files/required modules -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
        <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="node_modules/elastic.js/dist/elastic.min.js"></script>		
        <script src="node_modules/elastic.js/dist/elastic-angular-client.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        
        <!-- Including script for dropdown filter -->
        <script src="js/dropdown-change.js"></script>
        
        <!-- Including custom module for search -->
        <script src="js/elastic-custom-search.js"></script>
    </head>
    <body ng-app="octopus" eui-index="'nodes'">
        <div class="page-container"><!-- Page container starts-->
            <section class="header-section"><!-- Header section starts-->
                <div class="container">
                    <div class="col-sm-2 pull-right col-xs-6 col-xs-pull-1 col-md-2 col-lg-2">                        
                        <div ng-controller="DropdownCtrl"><!-- Start of dropdown button -->
                            <div class="btn-group pull-right location-drop" dropdown>	
                                <button id="filter_drop" type="button" class="btn btn-default  btn-md dropdown-toggle" dropdown-toggle>
                                    Location <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="term in data.locations.term| orderBy:'term'"><!-- repeating for each result -->
                                        <a href="location/{{term.node.term_id}}">{{term.node.name}} </a> <!-- display location name in the drop-down-->
                                    </li>
                                </ul>
                            </div><!-- end of drop-down button -->
                        </div>	
                    </div>
                </div>
            </section><!-- end of header -->
            
            <section class="result-section"><!-- Start of result section-->
                <div class="container" >
                    <div class="col-xs-12 col-sm-12" >
                        <div ng-view></div>
                    </div>                    
                </div>				                
            </section><!-- end of result -->
            
        </div>
    </body>
</html>
